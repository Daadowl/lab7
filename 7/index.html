<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="game">
            <h1 class="title">Игра «Угадай число»!</h1>

    </div>


    <script src="script.js"></script>
</body>
